<div class="formularioRegistro">
    <h2>Crear usuario</h2>

    <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
        <div class="form-group">
            <label>Nombre </label>
            <br>
            <input type="text" formControlName="nombre" class="form-group">
        </div>
        <div class="form-group">
            <label>Apellidos </label>
            <br>
            <input type="text" formControlName="apellidos" class="form-group">
        </div>
        <div class="form-group">
            <label>Clave </label>
            <br>
            <input type="password" formControlName="clave" class="form-group">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Guardar</button>
    </form>
</div>
