<h1 style="text-align: center;">Pacientes</h1>

<div class="buttonContainer">
<button (click)="agregarPaciente()"  class="botonAgregar">Añadir paciente</button>
</div>

<br>
<br>

<div class="tabla">
    <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Número SS</th>
            <th>numTarjeta</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientes">
            <td>{{ paciente?.id }}</td>
            <td>{{ paciente?.nombre }}</td>
            <td>{{ paciente?.apellidos }}</td>
            <td>{{ paciente?.nss }}</td>
            <td>{{ paciente?.numTarjeta }}</td>
            <td>{{ paciente?.telefono }}</td>
            <td>{{ paciente?.direccion }}</td>
            <td><button type="button" class="btn btn-success">Editar</button>
              <button type="button" class="btn btn-danger" (click)="eliminar(paciente.id)">Eliminar</button> </td>
          </tr>
        </tbody>
      </table>
      
</div>
